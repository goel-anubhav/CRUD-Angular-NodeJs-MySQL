<div class="container my-5">
  <div class="submit-form card shadow-sm p-4 animate__animated animate__fadeIn">
    <div *ngIf="!submitted">
      <h4 class="text-primary mb-4"><i class="fas fa-edit"></i> Create Tutorial</h4>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Title Input Field with Animation -->
      <div class="form-group mb-4">
        <label for="title" class="fw-bold">Title</label>
        <input
          type="text"
          class="form-control input-grow"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
          placeholder="Enter title"
        />
      </div>

      <!-- Description Input Field with Animation -->
      <div class="form-group mb-4">
        <label for="description" class="fw-bold">Description</label>
        <input
          class="form-control input-grow"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
          placeholder="Enter description"
        />
      </div>

      <!-- Buttons Section -->
      <div class="d-flex justify-content-between">
        <!-- Submit/Save as Draft -->
        <button (click)="saveAsDraft()" class="btn btn-warning me-2 hover-float">
          <i class="fas fa-save"></i> Save as Draft
        </button>

        <!-- Clear Button -->
        <button (click)="clearText()" class="btn btn-secondary me-2 hover-float">
          <i class="fas fa-eraser"></i> Clear
        </button>

        <!-- Publish Button -->
        <button (click)="saveTutorial()" class="btn btn-success hover-float">
          <i class="fas fa-upload"></i> Publish
        </button>
      </div>
    </div>

    <!-- Success Message with Animation -->
    <div *ngIf="submitted" class="animate__animated animate__bounceIn">
      <h4 class="text-success"><i class="fas fa-check-circle"></i> Tutorial was submitted successfully!</h4>
      <button class="btn btn-success hover-float mt-3" (click)="newTutorial()">
        <i class="fas fa-plus"></i> Create Another
      </button>
    </div>
  </div>
</div>
